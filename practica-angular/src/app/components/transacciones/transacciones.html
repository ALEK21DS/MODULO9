<h2>Lista de transacciones</h2>

<ol>
    @for (transaccion of transacciones; track transaccion.id) {
        <li [ngStyle]="transaccion.tipo == 'ingreso' ? {'color': 'green'} : {'color': 'red'}" > {{transaccion.fecha | date: 'yyyy/MM/dd'}}: {{transaccion.descripcion}} - {{transaccion.monto}}$ </li>
    }
</ol>
